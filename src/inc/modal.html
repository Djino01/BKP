<div class="modal like-modal">
	<div class="modal__bg"></div>
	<div class="modal__body">
		<div class="modal__top">
			<div class="modal__title">Оставьте ваш отзыв об уроке:</div>
			<button class="modal__closed modal-closed--js">
				<svg width="19" height="19" viewBox="0 0 19 19" fill="none" xmlns="http://www.w3.org/2000/svg">
					<path d="M18 18L1 1" stroke="#2E3038" stroke-width="1.5" stroke-linecap="round" />
					<path d="M1 18L18 1" stroke="#2E3038" stroke-width="1.5" stroke-linecap="round" />
				</svg>
			</button>
		</div>
		<form action="lessen.html" method="post" class="modal-form">
			<div class="modal-form__body">
				<textarea class="modal-form__textarea textarea" name="message" placeholder="Оставьте отзыв"></textarea>
			</div>
			<div class="modal-reviews">
				<label class="modal-reviews__checkbox">
					<input type="radio" name="reviews" value="bad">
					<div class="modal-reviews__checkbox-box">
						<div class="modal-reviews__checkbox-icon">
							<svg width="24" height="24" viewBox="0 0 24 24" fill="none"
								xmlns="http://www.w3.org/2000/svg">
								<path
									d="M8.39001 18.4902V8.33022C8.39001 7.93022 8.51001 7.54022 8.73001 7.21022L11.46 3.15022C11.89 2.50022 12.96 2.04022 13.87 2.38022C14.85 2.71022 15.5 3.81022 15.29 4.79022L14.77 8.06022C14.73 8.36022 14.81 8.63022 14.98 8.84022C15.15 9.03022 15.4 9.15022 15.67 9.15022H19.78C20.57 9.15022 21.25 9.47022 21.65 10.0302C22.03 10.5702 22.1 11.2702 21.85 11.9802L19.39 19.4702C19.08 20.7102 17.73 21.7202 16.39 21.7202H12.49C11.82 21.7202 10.88 21.4902 10.45 21.0602L9.17001 20.0702C8.68001 19.7002 8.39001 19.1102 8.39001 18.4902Z"
									fill="#BC4131" />
								<path
									d="M5.21 6.37988H4.18C2.63 6.37988 2 6.97988 2 8.45988V18.5199C2 19.9999 2.63 20.5999 4.18 20.5999H5.21C6.76 20.5999 7.39 19.9999 7.39 18.5199V8.45988C7.39 6.97988 6.76 6.37988 5.21 6.37988Z"
									fill="#BC4131" />
							</svg>
						</div>
						<div class="modal-reviews__checkbox-desc">Доработать</div>
					</div>
				</label>
				<label class="modal-reviews__checkbox">
					<input type="radio" name="reviews" value="normal">
					<div class="modal-reviews__checkbox-box">
						<div class="modal-reviews__checkbox-icon">
							<svg width="24" height="24" viewBox="0 0 24 24" fill="none"
								xmlns="http://www.w3.org/2000/svg">
								<path
									d="M8.39 18.4902V8.33022C8.39 7.93022 8.51 7.54022 8.73 7.21022L11.46 3.15022C11.89 2.50022 12.96 2.04022 13.87 2.38022C14.85 2.71022 15.5 3.81022 15.29 4.79022L14.77 8.06022C14.73 8.36022 14.81 8.63022 14.98 8.84022C15.15 9.03022 15.4 9.15022 15.67 9.15022H19.78C20.57 9.15022 21.25 9.47022 21.65 10.0302C22.03 10.5702 22.1 11.2702 21.85 11.9802L19.39 19.4702C19.08 20.7102 17.73 21.7202 16.39 21.7202H12.49C11.82 21.7202 10.88 21.4902 10.45 21.0602L9.17 20.0702C8.68 19.7002 8.39 19.1102 8.39 18.4902Z"
									fill="#FFC24C" />
								<path
									d="M5.21 6.37988H4.18C2.63 6.37988 2 6.97988 2 8.45988V18.5199C2 19.9999 2.63 20.5999 4.18 20.5999H5.21C6.76 20.5999 7.39 19.9999 7.39 18.5199V8.45988C7.39 6.97988 6.76 6.37988 5.21 6.37988Z"
									fill="#FFC24C" />
							</svg>
						</div>
						<div class="modal-reviews__checkbox-desc">Хорошо</div>
					</div>
				</label>
				<label class="modal-reviews__checkbox">
					<input type="radio" name="reviews" value="good" checked>
					<div class="modal-reviews__checkbox-box">
						<div class="modal-reviews__checkbox-icon">
							<svg width="24" height="24" viewBox="0 0 24 24" fill="none"
								xmlns="http://www.w3.org/2000/svg">
								<path
									d="M8.39 18.4902V8.33022C8.39 7.93022 8.51 7.54022 8.73 7.21022L11.46 3.15022C11.89 2.50022 12.96 2.04022 13.87 2.38022C14.85 2.71022 15.5 3.81022 15.29 4.79022L14.77 8.06022C14.73 8.36022 14.81 8.63022 14.98 8.84022C15.15 9.03022 15.4 9.15022 15.67 9.15022H19.78C20.57 9.15022 21.25 9.47022 21.65 10.0302C22.03 10.5702 22.1 11.2702 21.85 11.9802L19.39 19.4702C19.08 20.7102 17.73 21.7202 16.39 21.7202H12.49C11.82 21.7202 10.88 21.4902 10.45 21.0602L9.17 20.0702C8.68 19.7002 8.39 19.1102 8.39 18.4902Z"
									fill="#57817B" />
								<path
									d="M5.21 6.37988H4.18C2.63 6.37988 2 6.97988 2 8.45988V18.5199C2 19.9999 2.63 20.5999 4.18 20.5999H5.21C6.76 20.5999 7.39 19.9999 7.39 18.5199V8.45988C7.39 6.97988 6.76 6.37988 5.21 6.37988Z"
									fill="#57817B" />
							</svg>
						</div>
						<div class="modal-reviews__checkbox-desc">Отлично</div>
					</div>
				</label>
			</div>
			<button class="modal-form__btn btn btn_small modal-form--js">отправить отзыв</button>
		</form>
	</div>
</div>

<div class="modal delete-modal">
